<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Mother</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- our style sheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet-v2.0.2/js/ratchet.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="app.js"> </script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="index.html" class="icon icon-home pull-left"></a>
      <a href="mother.html" class="icon icon-check pull-right"></a>
      <h1 class="title">Add Mother</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" page="addMother">
      <div class="content-padded">
        <p>No results found. Add a new mother profile.</p>
      </div>

      <form class="input-group">
        <canvas id="snapshot-still"></canvas>

        <div class="input-row">
          <label>Full Name</label>
          <input type="text"/>
        </div>

        <div class="input-row">
          <label>Birthdate</label>
          <input type="date"/>
        </div>
      </form>

      <div class="content-padded">
        <a class="btn btn-primary btn-block" data-transition="slide-in" href="add-child.html">Add Mother</a>
      </div>
    </div>

  </body>
</html>
