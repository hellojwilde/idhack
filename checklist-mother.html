<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checklist</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- our style sheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet-v2.0.2/js/ratchet.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="app.js"> </script>
  </head>
  <body>
    

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="mother.html" class="icon icon-left-nav pull-left"></a>
      <h1 class="title">Checklist</h1>
    </header>

    <div class="content checklist-page" page="checklist">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">
          Mother has any of...
        </li>

        <li class="table-view-cell">
          Bleeding
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Severe abdominal pain
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Severe headache or blurred vision
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Breathing difficulty
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Fever or chills
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Difficulty in emptying bladder
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
        <li class="table-view-cell">
          Deceased
          <button class="btn btn-negative btn-outlined left-btn"> 
            <span class="icon icon-check"></span>
          </button>
        </li>
      </ul>

      <div class="content-padded">
          <a class="btn btn-primary btn-block" data-transition="slide-out" href="mother.html">Save</a>
        </div>
    </div>
  </body>
</html>
